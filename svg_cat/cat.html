<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=750, user-scalable=no" />
	<title>cat</title>
	<style>
		.cat_item{float: left;margin: 10px;width: 650px;height: 600px;position: relative;background: #9E9E9E;}
		#wrap_body{
			position: absolute;left: 75px;top: 200px;
			width: 450px;height: 350px;
		}
		#wrap_tail{
			position: absolute;left: 300px;top: 120px;
			width: 320px;height: 350px;
		}
		#wrap_head,#wrap_mouth,#wrap_ears,#wrap_mustache,#wrap_valla,#wrap_other{
			position: absolute;left: 125px;top: 15px;
			width: 350px;height: 310px;
		}
		#wrap_eye{
			position: absolute;left: 195px;top: 160px;
			width: 210px;height: 85px;
		}
		.btns{
			width: 650px;	
			text-align: center;
		}
		.btn{
			display: inline-block;
			padding: 0 1em;margin: 1em 1em 0 0;	
			background: #4CAF50;border: 2px solid #38883B;border-radius: 0.5em;
			font: 1em/2 "";color: #fff;cursor: pointer;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.btn:active{background: #38883B;}
	</style>
	<script src="vue.2.3.4.js"></script>
</head>
<body>
	<div id="app">
		<div class="btns">
			<div class="btn" @click="randomCat">随机生成</div>
			<div class="btn" @click="getPrevCat">上一只</div>
		</div>
		<div class="cat_item" v-bind:style="{backgroundColor: currentCat.bgcolor}"> <!--  -->
			<div id="wrap_tail" v-html="currentCat.tail"></div>
			<div id="wrap_body" v-html="currentCat.body"></div>
			<div id="wrap_ears" v-html="currentCat.ears"></div>
			<div id="wrap_head" v-html="currentCat.head"></div>
			<div id="wrap_mouth" v-html="currentCat.mouth"></div>
			<div id="wrap_mustache" v-html="currentCat.mustache"></div>
			<div id="wrap_valla" v-html="currentCat.valla"></div>
			<div id="wrap_eye" v-html="currentCat.eyes"></div>
			<div id="wrap_other" v-html="currentCat.others"></div>
		</div>
	</div>

		var vm = new Vue({
			data: {
				gene: gene,
				currentCat: {
					body: "",
					tail: "",
					head: "",
					mouth: "",
					ears: "",
					mustache: "",
					valla: "",
					eyes: "",
					others: "",
					bgcolor: "",
				},
				bgcolors: ["#F44336","#E91E63","#9C27B0","#673AB7","#3F51B5","#2196F3","#009688","#4CAF50","#CDDC39","#FF9800","#FF5722","#9E9E9E"],
				allCats: [],
				currentIndex: -1
			},
			el: '#app',
			methods: {
				randomCat : function(){
					var gene = this.gene;
					var body = randomType(gene.bodys);
					var tail = randomType(gene.tails);
					var head = randomType(gene.heads);
					var mouth = randomType(gene.mouth);
					var ears = randomType(gene.ears);
					var mustache = randomType(gene.mustache);
					var valla = randomType(gene.valla);
					var eyes = randomType(gene.eyes);
					var others = randomType(gene.others);
					var bgcolor = randomType(this.bgcolors);
					function randomType(arr){
						var index = parseInt(Math.random() * arr.length, 10);
						return {
							index: index,
							content: arr[index]
						}
					}
					this.currentCat = {
						body: body.content.svg,
						body_: body,
						tail: tail.content.svg,
						_tail: tail,
						head: head.content.svg,
						_head: head,
						mouth: mouth.content.svg,
						_mouth: mouth,
						ears: ears.content.svg,
						_ears: ears,
						mustache: mustache.content.svg,
						_mustache: mustache,
						valla: valla.content.svg,
						_valla: valla,
						eyes: eyes.content.svg,
						_eyes: eyes,
						others: others.content.svg,
						_others: others,
						bgcolor: bgcolor.content,
					}
					this.allCats.push(this.currentCat);
					this.currentIndex = this.allCats.length - 1;
				},
				getPrevCat: function(){
					if(this.allCats && this.currentIndex > 0){
						this.currentIndex = this.currentIndex - 1;
						this.currentCat = this.allCats[this.currentIndex]
					}
				}
			}
		});
